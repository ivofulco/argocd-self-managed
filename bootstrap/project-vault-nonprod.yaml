apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vault-nonprod
  namespace: argocd
spec:
  roles:
  # A role which provides admin access to all applications in the project
  - name: admin
    description: admin privileges to vault-nonprod
    policies:
    - p, proj:vault-nonprod:admin, repositories, create, vault-nonprod/*, allow
    - p, proj:vault-nonprod:admin, repositories, delete, vault-nonprod/*, allow
    - p, proj:vault-nonprod:admin, repositories, update, vault-nonprod/*, allow
