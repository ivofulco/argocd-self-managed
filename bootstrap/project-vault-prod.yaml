apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vault-prod
  namespace: argocd
spec:
  roles:
  # A role which provides admin access to all applications in the project
  - name: admin
    description: admin privileges to vault-prod
    policies:
    - p, proj:vault-prod:admin, repositories, create, vault-prod/*, allow
    - p, proj:vault-prod:admin, repositories, delete, vault-prod/*, allow
    - p, proj:vault-prod:admin, repositories, update, vault-prod/*, allow
